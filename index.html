<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Calculadora</title>

    <link rel="stylesheet" href="/css/style.css">
    <script src="/javascript/script.js"></script>
</head>

<body>
    <section>
        <div class="container">
            <div class="calculadora">
                <div class="display-1"> 0 </div>
                <div class="border"> <div class="display-2"></div></div>
            </div>
            <div class="all-button">
                <div class="button borrar-todo"> C </div>
                <div class="button borrar-ultimo-digito"> CE </div>
                <div class="button operation"> % </div>
                <div class="button operation"> / </div>
                <div class="button number"> 7 </div>
                <div class="button number"> 8 </div>
                <div class="button number"> 9 </div>
                <div class="button operation"> x </div>
                <div class="button number"> 4 </div>
                <div class="button number"> 5 </div>
                <div class="button number"> 6 </div>
                <div class="button operation"> - </div>
                <div class="button number"> 1 </div>
                <div class="button number"> 2 </div>
                <div class="button number"> 3 </div>
                <div class="button operation"> + </div>
                <div class="button btn-0 number"> 0 </div>
                <div class="button number dot"> . </div>
                <div class="button equal"> = </div>
            </div>
        </div>
    </section>
</body>
</html>
